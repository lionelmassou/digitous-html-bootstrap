<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.css">

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="yellow-box"></div>
            </div>
            <div class="col-6">
                <div class="yellow-box"></div>
            </div>
        </div>



        <div class="row">
            <div class="col-3">
                <div class="blue-box"></div>
            </div>
            <div class="col-3">
                <div class="blue-box"></div>
            </div>
            <div class="col-3">
                <div class="blue-box"></div>
            </div>
            <div class="col-3">
                <div class="blue-box"></div>
            </div>
        </div>


        <div class="row">
            <div class="col-8">
                <div class="red-box"></div>
            </div>
            <div class="col-4">
                <div class="red-box"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="green-box"></div>
            </div>
            <div class="col-4">
                <div class="green-box"></div>
            </div>
            <div class="col-4">
                <div class="green-box"></div>
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <div class="gray-box"></div>
            </div>
        </div>

        <div class="row">
            <div class="offset-4 col-8">
                <div class="yellow-box"></div>
            </div>
        </div>

        <div class="row">
            <div class="offset-3 col-6">
                <div class="blue-box"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="red-box"></div>
            </div>
            <div class="offset-6 col-3">
                <div class="red-box"></div>
            </div>
        </div>

    </div>

</body>

</html>
